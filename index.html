<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootstrap Application Form </title>
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js" > </script>
            <script type="text/javascript">
              (function() {
              emailjs.init("iHHwpjerzKpGyrfoD");
              })(); 
</script>
</head>
<body>
    <div class="form-container mt-5">
        <h2 class="text-center mb-4"><b>Application Form</b></h2>
        
        <form id="jobApplicationForm">

            <!-- <input type="hidden" name="access_key" value="5c817f01-972b-4241-a16e-022a5bdb60a6"> -->
            <div class="form-group">
            <label for="to_name">Name</label>
            <input type="text" class="form-control" name="name" id="to_name" required>
            </div>

    
            <div class="form-group">
            <label for="birthdate">Birthdate</label>
            <input type="date"  class="form-control" name="birthdate"  id="birthdate" required>
            </div>

            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email"  id="email" required>
            </div>

            <div class="form-group">
            <label for="phoneNumber">PhoneNumber</label>
            <input type="tel"   class="form-control" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
            <label >Gender:</label><br>
            <div class="form-check form-check-inline">
            <label  class="form-check-label"  for="Male">male</label>
            <input type="radio"  class="form-check-input" name="gender"  id="male" value="male" required>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label" for="Female">female</label>
            <input type="radio"   class="form-check-input"   name="gender"  id="female" value="female" required>
        </div>
    </div>

        <div class="form-group">
            <label for="CurrentAddress">CurrentAddress</label>
            <input type="text"  class="form-control" id="CurrentAddress" name="CurrentAddress" >
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text"  class="form-control" id="city" name="city">
        </div>

        <div class="form-group">
            <label for="postalcode">Postalcode</label>
            <input type="text"  class="form-control" id="postalcode" name="postalcode">
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text"  class="form-control" id="state" name="state" required>
        </div>

        
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text"  class="form-control"id="country" name="country" required>
        </div>

        
            <label for="education">Education</label>
            <select id="education">
                <option value="none">Select education</option>
                <option value="SSC (Secondary School Certificate)">SSC (Secondary School Certificate)</option>
                <option value="HSC (Higher Secondary Certificate)">HSC (Higher Secondary Certificate)</option>
                <option value="Bachelor of Engineering (B.E)">Bachelor of Engineering (B.E.)</option>
                <option value="Bachelor of Science (B.Sc.)">Bachelor of Science (B.Sc.)</option>
                <option value="Bachelor of Arts (B.A.)">Bachelor of Arts (B.A.)</option>
                <option value="Master of Arts (M.A.)">Master of Arts (M.A.)</option>
                <option value="Master of Science (M.Sc.)">Master of Science (M.Sc.)</option>
                <option value="Master of Business Administration (MBA)">Master of Business Administration (MBA)</option>
                <option value="Doctor of Philosophy (Ph.D.)">Doctor of Philosophy (Ph.D.)</option>
             
              </select>
           
              <div class="form-group">
            <label for="linkedin">Linkedin</label>
            <input type="text" class="form-control" id="linkedin" name="linkedin" required>
        </div>

            <div class="form-group">
            <label for="github">Github</label>
            <input type="text"  class="form-control"id="github" name="github" required>
        </div>
            <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message"  class="form-control" id="message" required></textarea>
        </div>
        <br><br>

            <button onclick="sendemail()" class="btn btn-outline-success" type="button" style="background-color: rgb(177, 190, 27);" ><b>Submit Form</b></button>
            
        
              <div id="result"></div> 
        </form> 
         
    </div>
</form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
